<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/smart_wizard.css" rel="stylesheet" type="text/css"/>
    <!-- Optional SmartWizard theme -->
    <link href="css/smart_wizard_theme_circles.css" rel="stylesheet" type="text/css" />
    <link href="css/smart_wizard_theme_arrows.css" rel="stylesheet" type="text/css" />
    <link href="css/smart_wizard_theme_dots.css" rel="stylesheet" type="text/css" />
    
    <title>Incremento</title>
    
    <style>
        #steps{
            margin-top: 2%;
        }
        .mesma{
            margin-left:100px;
        }
        
        .d{
            margin-left:300px; 
        }

        .mesma input[type="text"],input[list],input[type="number"],input[type="date"]{
            width: 140%;    
        }
        .mesma input[type="date"]{
            width: 152%;    
        }

        .mesma select{
            width:140%;
        }

        .diferente{
            margin-left:200px;
        }
        .submissoes{
            margin-left:700px;
        }


        @media (max-width: 992px) {
            .mesma{
                margin-left: 1%;
            }
            .mesma input[type="text"],input[list],input[type="number"],input[type="date"]{
                width: 80%;    
            }
            .mesma input[type="date"]{
                width: 80%;    
            }
            .mesma select{
                width:70%;
            }
        } 
        @media (max-width: 997px) {
            .submissoes{
                margin-left:1%;
            }   
        }
        
    </style>
</head>
<body>
    <div class="container">
        <br />
        <!-- SmartWizard html -->
        <div id="smartwizard">
            <ul>
                <li><a href="#step-1">Dados Pessoais<br><small>Passo 1</small></a></li>
                <li><a href="#step-2">Morada<br><small>Passo 2</small></a></li>
                <li><a href="#step-3">Filiação<br><small>Passo 3</small></a></li>
                <li><a href="#step-4">Encarregado<br><small>Passo 4</small></a></li>
                <li><a href="#step-5">Matricula<br><small>Passo 5</small></a></li>
                <li><a href="#step-6">Outros Dados<br><small>Passo 6</small></a></li>
            </ul>
            <div id="steps">
                <!--Passo 1-->
                <div id="step-1">
                    <div class="row">
                        <!--inicio do formulario-->
                        <form class="" role="form" method="post">
                            <div class="row">
                                    <div class="form-group mesma">
                                        <label for="inputSobrenome">Apelido</label>
                                        <input type="text" class="form-control" id="inputApelido" placeholder="Introduza o Apelido">
                                    </div>
                                    <div class="form-group d mesma">
                                        <label for="inputNome">Nome</label>
                                        <input type="text" class="form-control" id="inputNome" placeholder="Introduza o Nome">
                                    </div>
                            </div>
                            <!--Segunda linha-->
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputNacionalidade">Nacionalidade</label>
                                    <input list="Nacionalidade" class="form-control" id="inputNacionalidade"
                                        placeholder="Seleciona a Nacionalidade">
                                </div>
                                <div class="form-group d mesma">
                                    <label for="inputProvincia">Provincia de Nascimento</label>
                                    <input list="Provincia" class="form-control" id="inputProvincia"
                                        placeholder="Seleciona a Provincia">
                                </div>
                            </div>
                            <!--Terceira linha-->
                            <div class="row">
                                    <div class="form-group mesma">
                                        <label for="inputDistrito">Distrito de Nascimento</label>
                                        <input list="Distrito" class="form-control" id="inputDistrito"
                                            placeholder="Seleciona o Distrito">
                                    </div>
                                    <div class="form-group d mesma">
                                        <label for="inputDataNascimnto">Data de Nascimento</label>
                                        <input type="date" class="form-control" id="inputDataNascimnto"
                                            placeholder="Seleciona a Provincia">
                                    </div>
                            </div>
                            <!--Quarta linha-->
                            <div class="row">
                                    <div class="form-group mesma">
                                        <label for="inputBI">BI Nr</label>
                                        <input type="text" class="form-control" id="inputBI" placeholder="Introduza Numero de BI">
                                    </div>
                                    <div class="form-group d mesma">
                                        <label for="inputEmissaoBI">Arquivo de identificacao</label>
                                        <input list="EmissaoBI" class="form-control" id="inputEmissaoBI"
                                            placeholder="Local de emissao do BI">
                                    </div>
                            </div>
                            <!--Quinta linha-->
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputNUIT">NUIT</label>
                                    <input type="number" class="form-control" id="inputNUIT"
                                        placeholder="Introduza Numero de NUIT">
                                </div>
                                <div class="form-group d mesma">
                                    <label for="inputSexo">Sexo</label>
                                    <select id="inputSexo" class="form-control" placeholder="Seleciona o Sexo">
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                    </select>
                                </div>
                            </div>
                            <!--Sexta Linha-->
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputCedula">Cedula nr</label>
                                    <input type="number" class="form-control" id="inputCedula"
                                        placeholder="Introduza Numero da Cedula">
                                </div>        
                            </div>
                        </form>
                        <!--Datalist de Nacionalidade-->
                        <datalist id="Nacionalidade">
                            <option value="Angola">
                            <option value="Mocambique">
                        </datalist>
                        <!--Datalist de Provincia-->
                        <datalist id="Provincia">
                            <option value="Maputo">
                            <option value="Gaza">
                        </datalist>
                        <!--Datalist de Distito-->
                        <datalist id="Distrito">
                            <option value="Maracuene">
                            <option value="Manhica">
                        </datalist>
                        <!--Datalist de EmissaoBI-->
                        <datalist id="EmissaoBI">
                            <option value="Maracuene">
                            <option value="Manhica">
                        </datalist>
                    </div>
                </div>

                <!--Passo 2-->
                <div id="step-2">
                    <form class="" role="form" id="formulario">
                        <fieldset>
                            <legend>Morada</legend>
                            <div class="row"> 
                                <div class="form-group mesma">
                                    <label for="inputProvincia">Provincia</label>
                                    <input list="Provincia" class="form-control " id="inputProvincia" placeholder="Seleciona a Provincia">
                                </div>
                                <div class="form-group d mesma">
                                    <label for="inputDistrito">Distrito</label>
                                    <input list="Distrito" class="form-control" id="inputDistrito" placeholder="Seleciona o Distrito">
                                </div>
                            </div>
                            <!--Segunda linha-->
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputAvenida">AV/Rua</label>
                                    <input list="Avenidas" class="form-control" id="inputAvenida" placeholder="Seleciona a Avenida">
                                </div>
                                <div class="form-group d mesma">
                                    <label for="inputBairro">Bairro</label>
                                    <input list="Bairros" class="form-control" id="inputBairro" placeholder="Seleciona o Bairro">
                                </div>
                            </div>
                            <!--Terceira linha-->
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputQuarterao">Quarterao Nr</label>
                                    <input type="number" class="form-control" id="inputQuarterao" placeholder="Introduza Numero de Quarterao">
                                </div>
                                <div class="form-group d mesma">
                                    <label for="inputCasa">Casa Nr</label>
                                    <input type="number" class="form-control" id="inputCasa" placeholder="Introduza Numero da casa">
                                </div>
                            </div>
                        </fieldset>
                        <!--Sexta Linha-->
                        <fieldset>
                            <legend>Contacto</legend>
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputTel">Numero de Telefone</label>
                                    <input type="number" class="form-control" id="inputTel" placeholder="Introduza Numero de Telefone">
                                </div>
                                <div class="form-group d mesma">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Introduza o email">
                                </div>
                            </div>
                        </fieldset>
                    </form>        
                </div>
                <!--Passo 3-->
                <div id="step-3">
                    <form role="form">
                        <!--Primeira Linha-->
                        <div class="row">
                            <div class="form-group mesma">
                                <label for="inputNomep">Nome do Pai</label>
                                <input type="text" class="form-control" name="" id="inputNomep">
                            </div>
                            <div class="form-group d mesma">
                                <label for="inputTelP">Telefone</label>
                                <input type="number" class="form-control" name="" id="inputTelp">
                            </div>
                        </div>
                        <!--Segunda Linha-->
                        <div class="row">
                            <div class="form-group mesma">
                                <label for="inputLocp">Local de Trabalho</label>
                                <input type="text" class="form-control" name="" id="inputLocp">
                            </div>
                            <div class="form-group d mesma">
                                <label for="inputProfp">Profissao</label>
                                <input type="text" class="form-control" name="" id="inputProfp">
                            </div>
                        </div>
                        <!--Terceira Linha-->
                        <div class="row">
                            <div class="form-group mesma">
                                <label for="inputNomem">Nome da Mae</label>
                                <input type="text" class="form-control" name="" id="inputNomem">
                            </div>
                            <div class="form-group d mesma">
                                <label for="inputTelm">Telefone</label>
                                <input type="text" class="form-control" name="" id="inputTelm">    
                            </div>
                        </div>
                        <!--Quarta Linha-->
                        <div class="row">
                            <div class="form-group mesma">
                                <label for="inputLocm">Local de Trabalho</label>
                                <input type="text" class="form-control" name="" id="inputLocm">
                            </div>
                            <div class="form-group d mesma">
                                <label for="inputProfm">Profissao</label>
                                <input type="text" class="form-control" name="" id="inputProfm">
                            </div>
                        </div>
                        <!--Quinta Linha-->
                        <div class="row">
                            <div class="form-group mesma">
                                <label for="enc">O Encarregado e</label>
                                <select id="enc" class="form-control" aria-placeholder="Selecione uma opcao">
                                    <option>Pai</option>
                                    <option>Mae</option>
                                    <option>Outro</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Passo 4-->
                <div id="step-4">
                    <form role="form">
                        <!--Primeira Linha-->
                        <div class="row">
                            <div class="form-group mesma">
                                <label for="inputNomeenc">Nome do Encarregado</label>
                                <input type="text" class="form-control" name="" id="inputNomeenc">
                            </div>
                            <div class="form-group d mesma">
                                <label for="inputTelEnc">Telefone</label>
                                <input type="number" class="form-control" name="" id="inputTelEnc">
                            </div>
                        </div>
                        <!--Segunda Linha-->
                        <div class="row">
                            <div class="form-group mesma">
                                <label for="inputres">Residencia/Bairro</label>
                                <select class="form-control" id="inputres" aria-placeholder="Selecione uma opcao">
                                    <option>Selecione uma opcao x</option>
                                </select>
                            </div>
                            <div class="form-group d mesma">
                                <label for="inputAv">Av/Rua</label>
                                <select class="form-control" id="inputAv">
                                    <option>Exemplo</option>
                                </select>
                            </div>
                        </div>    

                        <!--Terceira Linha-->
                        <div class="row">
                            <div class="form-group mesma">
                                <label for="inputLocenc">Local de Trabalho</label>
                                <input type="text" class="form-control" name="" id="inputLocenc">
                            </div>
                            <div class="form-group d mesma">
                                <label for="inputProfenc">Profissao</label>
                                <input type="text" class="form-control" name="" id="inputProfenc">
                            </div>
                        </div>
                    </form>        
                </div>
                <!--Passo 5-->
                <div id="step-5">
                    <form class="">
                        <fieldset>
                            <legend>Dados da Matricula</legend>
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputDadm">Pretende-se Matricular na classe</label>
                                    <select class="form-control" id="inputDadm">
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                </div>
                                <div class="form-group d mesma">
                                    <label for="inputSec">Seccao a matricular-se</label>
                                    <select class="form-control" id="inputSec">
                                        <option>A</option>
                                        <option>B</option>
                                        <option>C</option> 
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Informacoes do Ultimo ano lectivo que frequentou</legend>
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputCla">Classe</label>
                                    <select class="form-control" id="inputCla">
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option> 
                                    </select>
                                </div>
                                <div class="form-group diferente">
                                    <label for="inputTurm">Turma</label>
                                    <input type="text" class="form-control" id="inputTurm">
                                        
                                </div>
                                <div class="form-group diferente">
                                    <label for="inputNr">Nr</label>
                                    <select class="form-control" id="inputNr">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option> 
                                    </select>
                                </div>
                                <div class="form-group diferente">
                                    <label for="inputAn">Ano</label>
                                    <select class="form-control" id="inputAn">
                                        <option>2010</option>
                                        <option>2011</option>
                                        <option>2012</option> 
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputEns">Ensino</label>
                                    <select class="form-control" id="inputEns">
                                        <option>Primario</option>
                                        <option>Secundario</option> 
                                    </select>
                                </div>
                                <div class="form-group d mesma">
                                    <label for="inputEsc">Na Escola</label>
                                    <select class="form-control" id="inputEsc">
                                        <option>Escola</option> 
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!--Passo 6-->
                <div id="step-6">
                    <form role="form" method="post">
                        <fieldset>
                            <legend>Submissoes</legend>
                            <div class="row">
                                <div class="form-group submissoes">
                                    <label for="inputSnuit">NUIT</label>
                                    <input type="file" class="form-control" name="" id="inputSnuit"> 
                                </div>
                            </div>
                            <div class="row">     
                                <div class="form-group submissoes">
                                    <label for="inputSbi">BI</label>
                                    <input type="file" class="form-control" name="" id="inputSbi">
                                </div>
                            </div>
                            <div class="row">    
                                <div class="form-group submissoes">
                                    <label for="inputScd">Cedula/Assento</label>
                                    <input type="file" class="form-control" name="" id="inputScd">
                                </div>
                            </div>
                            <div class="row">    
                                <div class="form-group submissoes">
                                    <label for="inputScert">Certificado de Abilitacoes</label>
                                    <input type="file" class="form-control" name="" id="inputScert">
                                </div>
                            </div>        
                        </fieldset>
                        <fieldset>
                            <legend>Dados Adicionais</legend>
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputSofd">Sofre de Alguma doenca</label>
                                    <select class="form-control" id="inputSofd" aria-placeholder="Selecione uma opcao">
                                        <option>Sim</option>
                                        <option>Nao</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group mesma">
                                    <label for="inputInd">Em caso afirmativo indique-a</label>
                                    <textarea class="form-control" rows="5" cols="10" id="inputInd"></textarea>
                                </div>    
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Include jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/validator.min.js"></script>

    <!-- Include SmartWizard JavaScript source -->
    <script type="text/javascript" src="js/jquery.smartWizard.min.js"></script>

    <script type="text/javascript" src="js/add.js"></script>

</body>
</html>
